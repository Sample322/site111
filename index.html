<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Киберспортивный турнир</title>
  <!-- Подключение шрифтов -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Подключение стилей -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Логотип турнира" class="logo">
    <h1 id="siteTitle">Киберспортивный турнир</h1>
  </header>

  <main class="container">
    <!-- Секция для списка участников (карточки генерируются динамически) -->
    <section id="participants" class="participant-list">
      <!-- Здесь через JS будет подгружаться контент участников -->
    </section>
    
    <!-- Секция для предстоящих турниров -->
    <section id="upcoming-tournaments" class="tournaments-section">
      <h2>Предстоящие турниры</h2>
      <div class="tournament-placeholder">
        <!-- Путь к изображению таблицы предстоящих турниров -->
        <img src="images/upcoming-placeholder.jpg" alt="Предстоящие турниры">
      </div>
    </section>
    
    <!-- Секция для спонсоров -->
    <section id="sponsors" class="sponsors-section">
      <h2>Наши спонсоры</h2>
      <div class="sponsors-logos">
        <!-- Логотипы спонсоров; alt оставляем пустым -->
        <img src="images/sponsor1.png" alt="">
        <img src="images/sponsor2.png" alt="">
      </div>
      <div class="sponsor-callout">
        <a href="donate.html">Стать спонсором</a>
      </div>
    </section>
  </main>

  <!-- Модальное окно для карточки участника -->
  <div id="modalOverlay" class="modal-overlay"></div>
  <div id="participantModal" class="participant-modal">
    <div class="modal-content">
      <button class="close-button">&times;</button>
      <div class="participant-details">
        <div class="participant-photo">
          <img id="modalParticipantPhoto" src="images/default-avatar.png" alt="Фото участника">
        </div>
        <div class="participant-info">
          <h2 id="modalParticipantName" class="modal-title">Имя участника</h2>
          <table class="details-table">
            <tr>
              <td class="label">Страна:</td>
              <td id="modalParticipantCountry">Страна участника</td>
            </tr>
            <tr>
              <td class="label">Статус:</td>
              <td>
                <span id="modalParticipantStatusBadge" class="status-badge"></span>
                <span id="modalParticipantStatus">Статус участника</span>
                <!-- Значок легенды с вопросительным знаком.
                     Текст подсказки можно изменить в атрибуте data-tooltip (или в JS) -->
                <span id="modalParticipantStatusTooltip" class="tooltip-icon" data-tooltip="Описание статуса">?</span>
              </td>
            </tr>
          </table>
          <div class="info-block">
            <h3>Информация</h3>
            <!-- Здесь будет отображаться описание участника -->
            <div id="modalParticipantInfo">Описание участника 1</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Подключение скриптов -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/modal.js"></script>
</body>
</html>
