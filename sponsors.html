<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Спонсоры - Киберспортивный турнир</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Верхняя шапка без логотипа, с кнопкой "Главное" -->
  <header>
    <div class="header-container">
      <nav class="nav-menu">
        <a href="index.html" class="nav-button">Главное</a>
        <a href="sponsors.html" class="nav-button">Спонсоры</a>
        <a href="schedule.html" class="nav-button">Расписание турниров</a>
      </nav>
    </div>
  </header>

  <!-- Основной контент страницы спонсоров -->
  <main class="container">
    <section id="sponsors" class="sponsors-section">
      <h2>Наши спонсоры</h2>
      <div class="sponsors-logos">
        <img src="images/sponsor1.png" alt="">
        <img src="images/sponsor2.png" alt="">
      </div>
    </section>
    <!-- Кнопка "Стать спонсором" вынесенная отдельно -->
    <div class="sponsor-callout">
      <a href="donate.html" class="sponsor-button">Стать спонсором</a>
    </div>
  </main>

  <!-- Модальное окно (при необходимости) -->
  <div id="modalOverlay" class="modal-overlay"></div>
  <div id="participantModal" class="participant-modal">
    <div class="modal-content">
      <button class="close-button">&times;</button>
      <div class="participant-details">
        <div class="participant-photo">
          <img id="modalParticipantPhoto" src="images/default-avatar.png" alt="Фото участника">
        </div>
        <div class="participant-info">
          <h2 id="modalParticipantName" class="modal-title">Имя участника</h2>
          <table class="details-table">
            <tr>
              <td class="label">Страна:</td>
              <td id="modalParticipantCountry">Страна участника</td>
            </tr>
            <tr>
              <td class="label">Статус:</td>
              <td>
                <span id="modalParticipantStatusBadge" class="status-badge"></span>
                <span id="modalParticipantStatus">Статус участника</span>
                <span id="modalParticipantStatusTooltip" class="tooltip-icon" data-tooltip="Описание статуса">?</span>
              </td>
            </tr>
          </table>
          <div class="info-block">
            <h3>Информация</h3>
            <div id="modalParticipantInfo">Описание участника 1</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/modal.js"></script>
</body>
</html>
